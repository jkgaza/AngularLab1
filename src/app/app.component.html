<h1>To Do List</h1>
<h3>A list of things that need to be completed</h3>

<input class="textspace" placeholder="Filter your To Dos" />
<div id="wrapper">
  <div *ngFor="let todo of tasks; let i = index">
    {{ i + 1 }}
    <app-todo [completed]="todo.completed" [task]="todo.task"></app-todo>
  </div>
  <input class="textspace" placeholder="Today I need to..." />
</div>
